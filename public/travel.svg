<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#skyGradient)" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Globe Lines -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <ellipse cx="50" cy="50" rx="15" ry="35" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <line x1="50" y1="15" x2="50" y2="85" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <line x1="15" y1="50" x2="85" y2="50" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  
  <!-- Continents (simplified) -->
  <path d="M 55 35 Q 60 30, 65 35 L 70 40 L 65 45 L 60 40 Z" fill="rgba(255,255,255,0.3)"/>
  <path d="M 30 45 Q 35 42, 40 45 L 42 50 L 38 52 L 32 50 Z" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Airplane -->
  <g transform="translate(65, 25) rotate(45)">
    <!-- Plane body -->
    <path d="M 0 0 L 12 0 L 14 2 L 12 4 L 0 4 Z" fill="url(#planeGradient)" stroke="#2c3e50" stroke-width="0.5"/>
    <!-- Wings -->
    <path d="M 4 0 L 4 -6 L 6 -6 L 6 0" fill="url(#planeGradient)" stroke="#2c3e50" stroke-width="0.5"/>
    <path d="M 4 4 L 4 10 L 6 10 L 6 4" fill="url(#planeGradient)" stroke="#2c3e50" stroke-width="0.5"/>
    <!-- Tail -->
    <path d="M 0 0 L -2 -2 L 0 2 Z" fill="url(#planeGradient)" stroke="#2c3e50" stroke-width="0.5"/>
    <!-- Window -->
    <circle cx="8" cy="2" r="1" fill="#4a90e2" opacity="0.6"/>
  </g>
  
  <!-- Flight path dots -->
  <circle cx="58" cy="32" r="1" fill="#ffd700" opacity="0.8"/>
  <circle cx="52" cy="38" r="1" fill="#ffd700" opacity="0.6"/>
  <circle cx="46" cy="44" r="1" fill="#ffd700" opacity="0.4"/>
</svg>
